[config]
# ...

[settings]
mode = "dark"
scheme = "material"
palette = "material"

[templates.quickshell]
input_path  = "/home/igris/.config/matugen/templates/quickshell.qml"
output_path = "/home/igris/.config/quickshell/colors/Colors.qml"

[templates.gtk3]
input_path = "/home/igris/.config/matugen/templates/GTK.css"
