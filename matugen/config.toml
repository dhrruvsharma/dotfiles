[config]
# ...

[settings]
mode = "dark"
scheme = "material"
palette = "material"

[templates.waybar]
input_path = "/home/igris/.config/matugen/templates/waybar.css"
output_path = "/home/igris/.config/rices/rice2/waybar/matugen/colors.css"
post_hook = "pkill waybar || true; waybar &"

[templates.quickshell]
input_path  = "/home/igris/.config/matugen/templates/quickshell.qml"
output_path = "/home/igris/.config/quickshell/colors/Colors.qml"

[templates.gtk3]
input_path = "/home/igris/.config/matugen/templates/GTK.css"
output_path = "/home/igris/.config/gtk-3.0/colors.css"
post_hook = "gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'"

[templates.gtk4]
input_path = "/home/igris/.config/matugen/templates/GTK.css"
output_path = "/home/igris/.config/gtk-4.0/colors.css"

[templates.sway]
input_path = '/home/igris/.config/matugen/templates/sway.css'
output_path = '/home/igris/.config/rices/rice2/swaync/matugen/colors.css'
post_hook = 'pkill swaync || true; swaync &'

[templates.rofi]
input_path = "/home/igris/.config/matugen/templates/rofi-color.rasi"
output_path = "/home/igris/.config/rofi/colors.rasi"

[templates.kitty]
input_path = "/home/igris/.config/matugen/templates/kitty.conf"
output_path = "/home/igris/.config/rices/rice2/kitty/colors.conf"
post_hook = "kitty @ set-colors --all ~/.config/rices/rice2/kitty/colors.conf"

[templates.hyprland]
input_path = "/home/igris/.config/matugen/templates/hyprland.conf"
output_path = "/home/igris/.config/rices/rice2/hypr/colors.conf"
post_hook = "hyprctl reload"

[templates.swayosd]
input_path = "/home/igris/.config/matugen/templates/swayosd.css"
output_path = "/home/igris/.config/swayosd/colors.css"
post_hook   = "pkill swayosd || true; swayosd-server &"

