[templates.gtk4]
input_path = "/home/igris/.config/matugen/templates/GTK.css"
output_path = "/home/igris/.config/gtk-4.0/colors.css"

[templates.rofi]
input_path = "/home/igris/.config/matugen/templates/rofi-color.rasi"
